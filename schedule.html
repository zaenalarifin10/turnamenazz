<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Turnamen - Free Fire AZZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <img src="assets/logo.png" alt="Logo AZZ" class="h-10">
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-blue-400">Beranda</a></li>
                <li><a href="participants.html" class="hover:text-blue-400">Peserta</a></li>
                <li><a href="schedule.html" class="hover:text-blue-400">Jadwal</a></li>
                <li><a href="rules.html" class="hover:text-blue-400">Aturan</a></li>
            </ul>
        </div>
    </nav>

    <!-- Schedule Section -->
    <section class="container mx-auto py-12">
        <h2 class="text-3xl font-bold text-center mb-8">Jadwal Turnamen Free Fire AZZ</h2>
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-blue-600 text-white">
                        <th class="p-4">Tanggal</th>
                        <th class="p-4">Jam</th>
                        <th class="p-4">Tim 1</th>
                        <th class="p-4">vs</th>
                        <th class="p-4">Tim 2</th>
                    </tr>
                </thead>
                <tbody id="schedule-body"></tbody>
            </table>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4 text-center">
        <p>&copy; 2025 Turnamen Free Fire AZZ. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="js/schedule.js"></script>
    <script>
        const tbody = document.getElementById('schedule-body');

        // Populate table with schedule data
        scheduleData.forEach((match, index) => {
            const row = document.createElement('tr');
            row.className = 'bg-gray-800 hover:bg-gray-700 transition-colors';
            row.innerHTML = `
                <td class="p-4">${match.date}</td>
                <td class="p-4">${match.time}</td>
                <td class="p-4">${match.team1}</td>
                <td class="p-4 text-center">vs</td>
                <td class="p-4">${match.team2}</td>
            `;
            tbody.appendChild(row);
        });
    </script>
</body>
                  </html>
